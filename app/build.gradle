apply plugin: 'com.android.application'
apply plugin: 'bugly'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.raymond.demo.andfixdemo"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilter "armeabi"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            jniDebuggable true
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            jniDebuggable true
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    releaseCompile project(':andfix')
    compile 'com.tencent.bugly:crashreport:1.2.3.8'
    compile 'com.mani:ThinDownloadManager:1.1.0'
    compile project(':andfix')
}
bugly {
    appId = '900012850'    //ע��ʱ�����App ID
    appKey = 'GQI5O9RyLCIFRnqd'  //ע��ʱ�����App Key
}
